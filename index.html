<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Coverter</title>
    <link ref="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="bg-[khaki] h-185 w-full flex justify-center items-center">
        <div class="h-[500px] w-[450px] bg-white rounded-4xl flex flex-col border-2 ">
            <p class="font-bold text-xl m-2 ml-[140px] pt-5 ">Currency Converter</p>
            <div class="input p-5 text-xl flex flex-col justify-evenly">
                <p class="ml-6">Enter Amount</p>
                <input placeholder="Enter Amount" type="text" class="border-2 w-90 h-10 rounded-xl p-2 ml-6  ">
            </div>
            <div class="flex felx-row items-center justify-evenly  text-xl">
                <div class="p-5">
                    <p>From</p>
                    <select class="border-1">
                        <option>USD</option>
                        <option>JPN</option>
                    </select>
                </div>
                <div class="m-10">
                    <i class="fa-solid fa-arrow-right-arrow-left text-2xl"></i>
                </div>
                 <div class="p-5">
                    <p>To</p>
                    <select class="border-1">
                        <option>INR</option>
                        <option>USD</option>
                    </select>
                </div>
            </div>
            <div>
                <p class="text-xl ml-37">
                    1 USD = 80 INR
                </p>
            </div>
            <div class="flex justify-center items-center ">
                <button class="bg-purple-400 m-10  border-2 p-5 w-95 text-xl rounded-2xl text-white font-bold ">GET EXCHANGE RATE</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
