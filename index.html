<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Coverter</title>
    <link ref="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="bg-[#f4e4ba] h-185 w-full flex justify-center items-center">
        <div class="h-[500px] w-[450px] bg-[#fff] rounded-4xl flex flex-col border-2 drop-container ">
            <p class="font-bold text-2xl m-2 ml-[130px] pt-5"><i>Currency Converter</i></p>
            <div class="input p-5 text-xl flex flex-col justify-evenly">
                <p class="ml-6">Enter Amount</p>
                <input placeholder="Enter Amount" type="text" class="border-2 w-90 h-10 rounded-xl p-2 ml-6  ">
            </div>
            <div class="flex felx-row items-center justify-evenly  text-xl">
                <div class="p-5">
                    <p>From</p>
                    <div class=" from flex flex-row">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select  name="from"></select>
                    </div>
                </div>
                <div class="m-10">
                    <i class="fa-solid fa-arrow-right-arrow-left text-2xl"></i>
                </div>
                 <div class="p-5">
                    <p>To</p>
                    <div class=" to flex felx-row">
                     <img src="https://flagsapi.com/IN/flat/64.png">
                    <select  name="to"></select>
                    </div>
                </div>
            </div>
            <div>
                <p class="text-xl ml-37" id="para">
                    1 USD = 80 INR
                </p>
            </div>
            <div class="flex justify-center items-center ">
                <button class="bg-purple-600 m-10 p-3 w-95 text-xl rounded-2xl text-white font-bold  hover:shadow-xl ">GET EXCHANGE RATE</button>
            </div>
        </div>
    </div>
</body>
<script src="./codes.js"></script>
<script src="./app.js"></script>

</html>
